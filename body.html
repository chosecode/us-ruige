    <script>
        window.onload=function(){



            console.log(123)
            if(/\?/g.test(location.href)){
            var type=location.href.split("?")[1].split("=")[1];
            var html='';
            var backdata=JSON.parse(localStorage.sendbackdata);
            var type=backdata.head.type
            console.log(backdata)
            html+=`<p><span style="color:#a95f5f;">type</span>：${backdata.head.type}</p>`
            html=keyy(backdata.data,html)
            document.getElementsByClassName(type)[0].innerHTML=`传出数据为:${html}`
            }            
        }

        function keyy(backdata1,html){
            for(var i=0;i<Object.keys(backdata1).length;i++){
                if(Array.isArray(backdata1[Object.keys(backdata1)[i]])){
                    html+=`<p>数组${Object.keys(backdata1)[i]}的值为</p>`
                    for(var j=0;j<backdata1[Object.keys(backdata1)[i]].length;j++){
                        html=keyy(backdata1[Object.keys(backdata1)[i]][j],html)
                    }
                }
                else if(typeof(backdata1[Object.keys(backdata1)[i]])=='object'&&backdata1[Object.keys(backdata1)[i]]!=null){
                    html+=`<p>下面是律师信息</p>`
                    html=keyy(backdata1[Object.keys(backdata1)[i]],html)
                }
                else
                html+=`<p><span style="color:#a95f5f;">${Object.keys(backdata1)[i]}</span>:${backdata1[Object.keys(backdata1)[i]]}</p>`
            }
            return html
        }
